PLG_CONTENT_FASTSOCIALSHARE_DESCRIPTION="<img style='width:48px;height:48px;margin-right:10px' src='data:image/png;base64,'/><div class='badge badge-primary'>Fast Social Share plugin for Joomla!</div><p>This plugin shows social share buttons for common social networks such as Twitter, Facebook, Linkedin, etc.</p><p>You can choose to embed social buttons programmatically using the placeholder {fastsocialshare} within articles, or leave to the plugin the task of showing the buttons in all contents.</p>"

